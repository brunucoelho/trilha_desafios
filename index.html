<!DOCTYPE html>
<html class="pagina-inscricao" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/logo-trilhas.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio II | Back-end</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pagina-inscricao">
    <header></header>
    <section class="pagina-inscricao">
      <div class="inputs">
        <div class="section-zero">
          <div class="section-1">
            <div class="section-2">
              <h1 class="title-input">Inscreva-se</h1>
              <div class="inputs-elements">
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Nome Completo*"
                />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Nome Social"
                />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Data de Nascimento*"
                />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Telefone*"
                />
                <input class="input-inscricao" type="text" placeholder="CPF*" />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Endereço"
                />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Número"
                />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Completmento"
                />
                <input class="input-inscricao" type="text" placeholder="CEP*" />
                <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Cidade*"
                />
                <!-- <input
                  class="input-inscricao"
                  type="text"
                  placeholder="Escolaridade*"
                /> -->
                <select
                  class="input-inscricao"
                  name="linguagem"
                  id="escolaridade"
                >
                  <option value="JavaScript">Escolaridade*</option>
                  <option value="Ensino Médio incompleto">
                    Ensino Médio incompleto
                  </option>
                  <option value="Ensino Médio completo">
                    Ensino Médio completo
                  </option>
                  <option value="Ensino Superior imcompleto">
                    Ensino Superior incompleto
                  </option>
                  <option value="Ensino Superior completo">
                    Ensino Superior completo
                  </option>
                </select>
              </div>
            </div>

            <div class="section-3">
              <div class="sub-container">
                <div class="title-docs">
                  <div class="title-and-box">
                    <p class="docs-p">Documento de Identidade</p>
                    <div class="enviar-docs">
                      <div class="enviar-docs-p">
                        <div class="img-texto">
                          <img
                            class="img-enviar-docs"
                            src="./assets/Vector.png"
                            alt=""
                          />
                          <div class="img-texto-span">
                            <p>Selecione arquivo ou arraste para cá</p>
                            <span>JPG, PNG ou PDF</span>
                          </div>
                        </div>
                      </div>
                      <button class="botao-enviar">Selecionar</button>
                    </div>
                  </div>
                </div>

                <div class="title-docs">
                  <!-- <div class="title-and-box">
                    <p class="docs-p">Comprovante de Residência</p>
                    <div class="enviar-docs">
                      <div class="enviar-docs-p">
                        <div class="img-texto">
                          <img
                            class="img-enviar-docs"
                            src="./assets/Vector.png"
                            alt=""
                          />
                          <div class="img-texto-span">
                            <p>Selecione arquivo ou arraste para cá</p>
                            <span>JPG, PNG ou PDF</span>
                          </div>
                        </div>
                      </div>
                      <button class="botao-enviar">Selecionar</button>
                    </div>
                  </div> -->
                </div>
              </div>

              <p class="text-alerta">
                *Atenção: Todos os campos com (*) são obrigatórios
              </p>
            </div>
          </div>
          <div class="conjunto-botoes">
            <button class="botao botao-laranja">Cancelar</button>
            <button class="botao botao-laranja">Salvar</button>
            <button class="botao botao-branco">Enviar</button>
          </div>
        </div>
      </div>
      <div class="logo-lateral">
        <img
          class="logo-imagem"
          src="./assets/logo_trilhas.svg"
          alt="Logo Programa Trilhas"
        />
      </div>
    </section>
    <footer></footer>
  </body>
</html>
